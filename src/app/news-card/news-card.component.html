<div class="news-card" (click)="onClicked()">
        <div class="row">
                <div class="col-md-3">
                  <img src={{news.urlToImage}} class="news-thumbnail">
                </div>
                <div class="col-md-9">
                        <div class="news-text">{{news.title}}</div>
                </div>
        </div>
</div>
