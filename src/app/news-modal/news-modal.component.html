<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0" nonce="PGtkzQls"></script>
<div class="modal-container" style="padding: 8px;">
    <div class="row">
        <div class="col" style="font-size: 28px; font-weight: bold;">
            {{news.source.name}}
        </div>
        <div class="col float-right">
            <button type="button" class="close" aria-label="Close" (click)="closeSelf()" style="margin-right: 4px; margin-top: 4px;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="row" style="margin: auto;">
        {{news.publishedAt | date}}
    </div>
    <hr>
    <div style="font-weight: bold; font-size: 18px;">
        {{news.title}}
    </div>
    <div>
        {{news.description}}
    </div>
    <div style="font-size: 12px; color: gray; margin-top: 4px;">
        For more information click <a href={{news.url}} target="_blank">here</a>
    </div>
    <div class="social-container" style="border: 1px solid rgb(170,170,170); margin-top: 24px; padding: 22px;">
        <div class="share">Share</div>
        <div class="share-icons d-flex" style="margin-top: 12px;">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text={{news.title}}&url={{news.url}}" target="_blank" style="margin-right: 8px;"><i class="fab fa-twitter fa-2x"></i></a>
            <div class="fb-share-button" data-href=news.url
            data-layout="button" data-size="large"><a target="_blank"
            href="https://www.facebook.com/sharer/sharer.php?u={{news.url}}%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
            class="fb-xfbml-parse-ignore"><i class="fab fa-facebook-square fa-2x"></i></a></div>
    </div>
    </div>
</div>
